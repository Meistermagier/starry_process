name: JOSS

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  paper:
    runs-on: ubuntu-latest
    name: JOSS paper draft

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: starry_process
          environment-file: environment.yml
          auto-activate-base: false
      - name: Install
        shell: bash -l {0}
        run: |
          python -m pip install -U pip
          python -m pip install .
          python -m pip uninstall -y theano
          python -m pip install pymc3==3.9.3 starry@git+https://github.com/rodluger/starry@master
      - name: Get theano compiledir
        id: compiledir
        shell: bash -l {0}
        run: |
          python -c "import theano; print('::set-output name=compiledir::' + theano.config.compiledir.split('/')[-1])"
      - name: "Cache ~/.theano"
        uses: actions/cache@v2
        with:
          path: ~/.theano
          key: joss-${{ steps.compiledir.outputs.compiledir }}
          restore-keys: |
            joss-
      - name: Figures
        shell: bash -l {0}
        run: |
          cd joss/figures
          ls *.py | xargs -n 1 python
      - name: PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: joss/paper.md
      - uses: actions/upload-artifact@v2
        with:
          path: joss
      - name: Push
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          git checkout --orphan joss-paper
          git rm --cached -rf .
          git add -f joss
          git -c user.name='gh-actions' -c user.email='gh-actions' commit -m "building JOSS paper"
          git push -q -f https://github.com/$GITHUB_REPOSITORY joss-paper
