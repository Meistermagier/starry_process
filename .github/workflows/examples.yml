name: examples

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  notebooks:
    name: "${{ matrix.pymc-version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - pymc-version: "pymc3==3.9.3"
            starry-version: "starry@git+https://github.com/rodluger/starry@master"

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up environment
        shell: bash -l {0}
        run: |
          jupyter nbextension enable --py widgetsnbextension
          sudo apt-get update
          sudo apt-get install ffmpeg

      - uses: actions/cache@v2
        with:
          path: ~/.theano
          key: ${{ runner.os }}-${{ matrix.pymc-version }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.pymc-version }}-

      - name: Set up Python
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: starry_process
          environment-file: environment.yml

      - name: Set up environment
        shell: bash -l {0}
        run: |
          jupyter nbextension enable --py widgetsnbextension
          sudo apt-get update
          sudo apt-get install ffmpeg

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          python -m pip install -U pip
          python -m pip uninstall -y theano  # so that we know which version we're getting
          python -m pip install ${{ matrix.pymc-version }} ${{ matrix.starry-version }} pymc3-ext
          python -m pip install -e ".[docs]"
          python -c 'import theano; print(theano.__version__)'

      - name: Cache notebooks
        id: cache-notebooks
        uses: actions/cache@v2
        with:
          path: docs/notebooks
          key: ${{ runner.os }}-${{ matrix.pymc-version }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.pymc-version }}-

      - name: Execute notebooks
        shell: bash -l {0}
        run: |
          cd docs/notebooks
          RUN_NOTEBOOKS=$([[ $(git log -1 --pretty=format:"%s") == *"[run-notebooks]"* ]] && echo 1 || echo 0)
          echo "RUN_NOTEBOOKS:" $RUN_NOTEBOOKS
          NOTEBOOKS_CHANGED=$([[ $(git diff --name-only HEAD^ HEAD) == *notebooks* ]] && echo 1 || echo 0)
          echo "NOTEBOOKS_CHANGED:" $NOTEBOOKS_CHANGED
          NEW_TAG=$([[ $GITHUB_REF == "refs/tags/v"* ]] && echo 1 || echo 0)
          echo "NEW_TAG:" $NEW_TAG
          if [[ $NOTEBOOKS_CHANGED == 1 || $RUN_NOTEBOOKS == 1 || NEW_TAG == 1 ]]; then
            for f in *.ipynb; do jupyter nbconvert --to notebook --execute $f --output $f; done
          fi

      - uses: actions/upload-artifact@v2
        with:
          name: notebooks-for-${{ github.sha }}
          path: docs/notebooks

      - name: Trigger RTDs build
        uses: dfm/rtds-action@v1.0.0
        with:
          webhook_url: ${{ secrets.RTDS_WEBHOOK_URL }}
          webhook_token: ${{ secrets.RTDS_WEBHOOK_TOKEN }}
          commit_ref: ${{ github.ref }}
